<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Rive Hello World</title>
        <link rel="stylesheet" href="styleRive.css">
    </head>
    <body class="parent">
        <canvas id="canvas"></canvas>
        <script src="https://unpkg.com/rive-js@0.7.6/dist/rive.min.js"></script>
            <script>
            // autoplays the first animation in the default artboard
            new rive.Rive({
                src: "/raysmile_shake.riv",
                canvas: document.getElementById('canvas'),
                autoplay: true,
                layout: new rive.Layout({fit: 'cover', alignment: 'center'}),
            })
            </script>
    </body>
</html>
